<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">

  <title>LoTR Rock, Paper, Scissors</title>
</head>
<body>
  <!-- HEADER  -->
  <header>
    <h1 id="title">Hobbit | Nazg√ªl  | Sauron</h1>
  </header>
  <!-- SCOREBOARD -->
  <div class="score-board">
      <div id="user" class="label">You</div>
      <div id="comp" class="label">Enemy</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
  </div>

  <!-- RESULTS -->
  <div class="user-choice">
    <p></p>
  </div>
  <div class="comp-choice">
    <p></p>
  </div>
  <div class="results">
    <p>Press A Button To Determine The Fate Of Middle Earth</p>
  </div>

  <!-- CHOICES -->
  <div class="choices">
    <div class="choice jello-vertical" id="hobbit">
      <img src="./images/hobbit.jpg" alt="hobbit">
    </div>
    <div class="choice" id="nazgul">
     <img src="./images/nazgul.jpg" alt="orc">
    </div>
    <div class="choice" id="sauron">
      <img src="./images/tower.jpg" alt="eye of Sauron">
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>I may like LotR too much</p> 
  </footer>

  <script src="./app.js"></script>
</body>
</html>
